<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    </head>
    <body>
        <div class="header">
            <img src="./eisenhower-matrix.jpg" /><a
                class="img-header"
                href="https://goal-life.com/page/method/matrix-eisenhower"
                >Want more details?</a
            >
        </div>
        <div class="content">
            <p id="add-task">
                <label for="new-task-input-">Add Item</label
                ><input id="new-task-input" type="text" /><button>Add</button>
            </p>
            <h3>Todo</h3>
            <ul id="incomplete">
                <li>
                    <input type="checkbox" /><label class="task">Pay Bills</label
                    ><input type="text" /><button class="btn-edit-task">Edit</button
                    ><button class="btn-delete-task">
                        <img class="img-btn" src="./remove.svg" />
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox" /><label class="task edit-mode-label">Go Shopping</label
                    ><input type="text" value="Go Shopping" class="task edit-mode-input" /><button
                        class="btn-edit-task"
                    >
                        Save</button
                    ><button class="btn-delete-task">
                        <img class="img-btn" src="./remove.svg" />
                    </button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed" class="completed">
                <li class="completed-lists">
                    <input type="checkbox" checked /><label class="task edit-mode-label"
                        >See the Doctor</label
                    ><input type="text" /><button class="btn-edit-task">Edit</button
                    ><button class="btn-delete-task">
                        <img class="img-btn" src="./remove.svg" />
                    </button>
                </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
