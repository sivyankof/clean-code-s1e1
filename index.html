<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    </head>
    <body>
        <header class="headers">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix images" />
            <a class="url-header" href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?
            </a>
        </header>

        <main class="main">
            <section id="add__task">
                <label for="add__task-input">Add Item</label>
                <input id="add__task-input" type="text" /><button>Add</button>
            </section>

            <section id="incomplete">
                <h3>Todo</h3>
                <ul class="incomplete__lists">
                    <li>
                        <input type="checkbox" />
                        <label class="task edit-mode-label">Pay Bills </label>
                        <input type="text" class="task edit-mode-input" />
                        <button class="btn-edit-task">Edit</button>
                        <button class="btn-delete-task">
                            <img class="img-btn" src="./remove.svg" alt="remove image button" />
                        </button>
                    </li>
                    <li class="edit-mode">
                        <input type="checkbox" />
                        <label class="task edit-mode-label"> Go Shopping </label>
                        <input type="text" value="Go Shopping" class="task edit-mode-input" />
                        <button class="btn-edit-task">Save</button
                        ><button class="btn-delete-task">
                            <img class="img-btn" src="./remove.svg" alt="remove image button" />
                        </button>
                    </li>
                </ul>
            </section>

            <section id="completed">
                <h3>Completed</h3>
                <ul class="completed__lists">
                    <li>
                        <input type="checkbox" checked />
                        <label class="task edit-mode-label"> See the Doctor </label>
                        <input type="text" class="task edit-mode-input" />
                        <button class="btn-edit-task">Edit</button>
                        <button class="btn-delete-task">
                            <img class="img-btn" src="./remove.svg" alt="remove image button" />
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
